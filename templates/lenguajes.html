{% extends './base.html'%}

{%block title%} Lenguajes {% endblock%}

{% block body %}
<div class = "row">
    <div class="col-md-6 offset-md-3">
        <h1>Lenguajes de programacion</h1>
        <div class="table-responsive"> 
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                {%for leng in lenguajes %}
               <tr>
                <td>{{loop.index}}</td>
                <td>{{leng}}</td>
               </tr> 
                {%endfor%}
            </table>

        </div>
        
    </div>

</div>

<h1>Estamos en la seccion de lenguaje de programacion</h1>

{% endblock %}
